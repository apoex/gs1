name: CI
on: [push]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.base_ref != 'master' }}

jobs:
  linting:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Install RuboCop
        run: |
          rubocop_version="$(ruby -r bundler -e 'puts Bundler.locked_gems.specs.find { _1.name == "rubocop" }.version.version')"
          gem install "rubocop:$rubocop_version"

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '3.0.5'
          - '3.3.6'
          - '3.1.6'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test]
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true

      - name: Extract Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Extract changelog
        uses: sean0x42/markdown-extract@v2
        id: extract_changelog
        with:
         file: changelog.md
         pattern: '\[${{ steps.version.outputs.version }}\].+'
         no-print-matched-heading: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Xmlsec ${{ steps.version.outputs.version }}
          draft: true
          body: ${{ steps.extract_changelog.outputs.markdown }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Gem
        uses: rubygems/release-gem@v1
